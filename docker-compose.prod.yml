version: '3.8'

services:
  # Production environment
  quiz-frontend-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: quiz-frontend-prod
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    volumes:
      # Mount SSL certificates if needed
      # - ./ssl:/etc/nginx/ssl:ro
    networks:
      - quiz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  quiz-network:
    driver: bridge
    external: true